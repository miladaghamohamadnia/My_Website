<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >

<head>
	<title>Akamaru</title>
<link rel="stylesheet" href="../font_awesome/css/font-awesome.css"></link>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/socialmediabttns.css" />

</head>
<body>

<div id="container3">


</div>

<div style="display:block"><img  id="largeimg" data-nr="1" src="../data-01.jpg"></div>
<img data-nr="1" class="clickable" style='cursor:pointer;' src="../data-02.jpg">
<img data-nr="2" class="clickable" style='cursor:pointer;' src="resources/images/thumbs/02.jpg">


<script type = "text/javascript">       
  $(document).ready(function(){
    $(".clickable").each(function({
      this.click(function(){
         $("#largeimg").attr("src",this.attr("src")).attr("data-nr",this.attr("data-nr"));
      }
    }
  });
  function nextpic() {
    newid = parseInt($("#largeimg").attr("data-nr"))+1;
    newsrc = $(".clickable[data-nr="+newid+"]").attr("src");
    $("#largeimg").attr("src",newsrc).attr("data-nr",newid);
  }
</script>


	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.jsonp.js"></script>
	<script src="../js/script.js"></script>
	
</body>
</html>
